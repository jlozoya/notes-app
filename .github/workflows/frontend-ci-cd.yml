name: Frontend CI/CD

on:
  push:
    branches: [master]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [master]
    paths:
      - 'frontend/**'

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      # Expo non-interactive auth (set this in repo secrets)
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      # Set to "1" AFTER you generate/upload Android keystore (eas credentials -p android)
      EAS_ANDROID_READY: ${{ secrets.EAS_ANDROID_READY }}

      # Public runtime envs embedded in the app bundle
      EXPO_PUBLIC_SOCKET_URL: https://notesapp.lozoya.org:4040
      EXPO_PUBLIC_API_URL: https://notesapp.lozoya.org:4040

    steps:
      # --- Checkout repo ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Setup Node in the frontend/ context ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # --- Install deps (frontend/) ---
      - name: Install dependencies
        run: npm ci

      # --- Run tests (adjust/skip if none) ---
      - name: Run tests
        run: npm test
        continue-on-error: true  # set to false if you want to fail on tests

      # --- Install EAS CLI (Expo classic CLI optional) ---
      - name: Install EAS/Expo CLI
        run: |
          npm i -g eas-cli
          npm i -g expo-cli || true

      # --- Build iOS (always) ---
      - name: Build iOS (EAS)
        run: eas build --platform ios --non-interactive --profile production

      # --- Build Android only when keystore is ready ---
      - name: Build Android (EAS)
        if: env.EAS_ANDROID_READY == '1'
        run: eas build --platform android --non-interactive --profile production

      # --- Friendly message when skipping Android ---
      - name: Skip Android (keystore not configured)
        if: env.EAS_ANDROID_READY != '1'
        run: echo "Skipping Android build. Set repo secret EAS_ANDROID_READY=1 AFTER running 'eas credentials -p android' to generate/upload a keystore."

      # --- (Optional) Classic OTA publish on master ---
      - name: Publish OTA update
        if: github.ref == 'refs/heads/master'
        run: npx expo publish --non-interactive
