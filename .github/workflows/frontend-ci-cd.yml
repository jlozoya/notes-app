name: Frontend CI/CD

on:
  push:
    branches: [master]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [master]
    paths:
      - 'frontend/**'

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      # Expo non-interactive auth
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      # --- Checkout repo ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Setup Node in the frontend/ context ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # --- Install deps (frontend/) ---
      - name: Install dependencies
        run: npm ci

      # --- Run tests (adjust/skip if none) ---
      - name: Run tests
        run: npm test
        continue-on-error: true  # flip to false if you want hard fail

      # --- Install EAS CLI (Expo classic CLI optional) ---
      - name: Install EAS/Expo CLI
        run: |
          npm i -g eas-cli
          npm i -g expo-cli || true

      # --- Build with EAS (remote) ---
      - name: Build (EAS)
        run: eas build --platform all --non-interactive --profile production

      # --- (Optional) Classic OTA publish on master ---
      - name: Publish OTA update
        if: github.ref == 'refs/heads/master'
        run: npx expo publish --non-interactive
